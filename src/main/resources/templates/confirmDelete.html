<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

</head>
<style>
    form{
        display: inline;
    }
</style>
<body>
<header>
    <h1>Employee Management System</h1>
    <ul>
        <li><a href="/addEmployee">Add New</a></li>
        <li><a href="/">View All</a></li>
    </ul>
</header>
<section id="content">
    <h3 th:a>Are Your Sure you want to delete this employee?</h3>
    <table border="1">
        <tr>
            <td>ID</td>
            <td th:text="${emp.id}">1</td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${emp.name}">Name</td>
        </tr>
        <tr>
            <td>Department</td>
            <td th:text="${emp.department}">Name</td>
        </tr>
        <tr>
            <td>Designation</td>
            <td th:text="${emp.designation}">Name</td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${emp.email}">Email</td>
        </tr>

        <tr>
            <td>Phone</td>
            <td th:text="${emp.phone}">Phone</td>
        </tr>

    </table>
    <br>
    <form method="post" action="">
        <input type="submit" value="Yes">
    </form>
    <button id="noButton">No</button>
</section>

<script lang="javascript">
    document.getElementById("noButton").onclick = () => window.location.href="/";
</script>
</body>
</html>
